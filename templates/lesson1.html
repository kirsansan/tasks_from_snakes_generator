{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <p>Список заданий первого урока
        {% for m in submenu %}
            {% if  m.url  %}
                <li><a href={{ m.url }}>{{ m.name }}</a></li>
            {% else %}
                <li> {{ m.name }} </li>
            {% endif %}
        {% endfor %}
{% endblock %}
